<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h2 class="mb-5 mt-5">Conversor</h2>
    <form class="row col-6" onsubmit="event.preventDefault(); convertir();">
        <label for="">Kilometros a Metros</label>
    <input type="number" id="km" step="any"> <br>
    <span id="resultado_km_m"> </span> <br>

    <label for="">Metros a Centimetros</label>
    <input type="number" id="metros" step="any"> <br>
    <span id="resultado_m_cm"> </span> <br>

    <label for="">Pies a Pulgadas</label>
    <input type="number" id="pies" step="any"> <br>
    <span id="resultado_ft_pulg"> </span> <br>

    <label for="">Yardas a Pulgadas</label>
    <input type="number" id="yardas" step="any"> <br>
    <span id="resultado_yd_pulg"> </span> <br>
    
    <button type="submit">Convertir</button>
    </form>
    

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>
</html>
